<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onda Quadrada - Projeto Bridge</title>
    <style>
        :root {
            --cor-fundo: #121212; --cor-container: #1e1e1e; --cor-texto: #e0e0e0;
            --cor-destaque: #00aaff; --cor-sombra: rgba(0, 0, 0, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }
        .container {
            width: 100%; min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px 20px; text-align: center;
        }
        h1 { font-size: 2.2rem; color: white; margin-bottom: 20px; }
        p { line-height: 1.7; margin-bottom: 25px; }
        audio { width: 100%; max-width: 600px; margin-top: 25px; }
        .gif-container img { max-width: 100%; border-radius: 10px; border: 1px solid #333; }
        /* Adicione a classe .gif-invertido apenas se o seu GIF da quadrada precisar ser girado */
        /* .gif-invertido { transform: rotate(180deg); } */
        .voltar { display: inline-block; margin-top: 40px; color: var(--cor-destaque); text-decoration: none; font-weight: bold; }
        .voltar:hover { text-decoration: underline; }

        @media (min-width: 768px) {
            .container {
                width: 90%; max-width: 700px; margin: 40px auto; border-radius: 12px;
                background-color: var(--cor-container); padding: 40px;
                box-shadow: 0 8px 20px var(--cor-sombra); border: 1px solid rgba(255, 255, 255, 0.1);
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Placa: Onda Quadrada</h1>
        <div class="gif-container">
             <img src="./gif-quadrada.gif" alt="Animação 3D da placa da onda quadrada girando">
        </div>
        <p>Clique no play abaixo para ouvir a descrição detalhada.</p>
        <audio controls autoplay>
            <source src="./audio-quadrada.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <a href="../" class="voltar">← Voltar para a página inicial</a>
    </main>
</body>
</html>
