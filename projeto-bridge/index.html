<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Placas Acessíveis para Ensino de Elétrica</title>
    
    <style>
        :root {
            --cor-fundo: #121212;
            --cor-container: #1e1e1e;
            --cor-texto: #e0e0e0;
            --cor-destaque: #00aaff;
            --cor-sombra: rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--cor-container);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px var(--cor-sombra);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { /* Este estilo agora se aplica ao título principal restante */
            font-size: 2.2rem; /* Tamanho um pouco ajustado */
            color: white;
            margin-bottom: 10px;
        }
        
        p {
            line-height: 1.7;
            text-align: center;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
        }

        li {
            margin-bottom: 15px;
        }

        nav a {
            display: block;
            background-color: transparent;
            color: var(--cor-destaque);
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            border: 2px solid var(--cor-destaque);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover,
        nav a:focus {
            background-color: var(--cor-destaque);
            color: var(--cor-container);
            outline: none;
            box-shadow: 0 0 10px var(--cor-destaque);
        }
    </style>
</head>
<body>

    <main class="container">
        <header>
            <h1>Placas Acessíveis para Ensino de Elétrica</h1>
        </header>
        
        <p>
            Bem-vindo! Este site apresenta uma série de placas táteis e auditivas para o ensino de conceitos de engenharia elétrica. Navegue pelos links abaixo para ouvir a descrição de cada placa.
        </p>
        
        <nav>
            <ul>
                <li><a href="./plano-cartesiano/">Plano Cartesiano</a></li>
                <li><a href="./senoidal/">Onda Senoidal</a></li>
                </ul>
        </nav>
    </main>

</body>
</html>
