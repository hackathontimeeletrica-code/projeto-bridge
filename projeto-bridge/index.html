<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Início - Eletricidade sem Barreiras</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cor-fundo: #0d1117; 
            --cor-container: rgba(22, 27, 34, 0.8); 
            --cor-texto: #c9d1d9; 
            --cor-destaque: #58a6ff; 
            --cor-sombra: rgba(0, 0, 0, 0.5);
            --cor-borda: rgba(139, 148, 158, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            background: linear-gradient(315deg, #0d1117, #161b22, #010409);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* MUDANÇA 2: CSS Adicionado para o Skip Link */
        .skip-link {
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .skip-link:focus {
            /* Faz o link aparecer quando focado */
            position: fixed;
            left: 10px;
            top: 10px;
            width: auto;
            height: auto;
            padding: 10px;
            background-color: var(--cor-container);
            color: var(--cor-destaque);
            z-index: 1000;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--cor-destaque);
        }

        .container {
            width: 100%;
            max-width: 600px; 
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.8rem; 
            color: white;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        p {
            line-height: 1.8;
            max-width: 500px;
            font-size: 1.1rem;
            margin: 0 auto 40px auto; 
            color: #8b949e; 
        }

        nav {
            width: 100%;
            max-width: 500px;
            margin: 0 auto; 
        }

        nav ul {
            list-style: none;
        }

        li {
            margin-bottom: 15px;
        }

        nav a {
            display: block;
            background-color: var(--cor-container);
            color: var(--cor-destaque);
            padding: 18px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border: 1px solid var(--cor-borda);
            backdrop-filter: blur(10px); 
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
        }

        nav a:hover {
            transform: translateY(-3px); 
            background-color: rgba(88, 166, 255, 0.2);
            box-shadow: 0 4px 20px rgba(88, 166, 255, 0.2);
        }

        /* MUDANÇA 3: A MAIS IMPORTANTE!
           Removido "outline: none;" do seletor :focus.
           Criei um seletor :focus-visible separado para
           mostrar um "outline" bonito APENAS para usuários
           de teclado, sem atrapalhar usuários de mouse.
        */
        nav a:focus-visible {
            transform: translateY(-3px); 
            background-color: rgba(88, 166, 255, 0.2);
            /* Adiciona um outline claro e bonito */
            outline: 2px solid var(--cor-destaque);
            outline-offset: 3px; 
            box-shadow: 0 4px 20px rgba(88, 166, 255, 0.2);
        }


        /* Aplica o fundo e borda do container apenas em telas maiores */
        @media (min-width: 768px) {
            .container {
                background-color: var(--cor-container);
                border-radius: 12px;
                padding: 40px; 
                box-shadow: 0 8px 20px var(--cor-sombra);
                border: 1px solid var(--cor-borda);
